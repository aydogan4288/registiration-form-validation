<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<!-- Optional theme --> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    h4{
        color: red;
        
    }
</style>  
<title>Dojo Survey</title>
</head>
<body>
    <h1>Dojo Survey With Validations</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h4>{{message}}</h4>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/process" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="text" name="email" class="form-control" id="exampleFormControlInput1" value="{{session.email}}">
        </div>
        <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
             <input type="text" name="first_name" class="form-control" id="exampleFormControlInput1" value="{{session.first_name}}">
            </div>
       <div class="form-group">
          <label for="exampleFormControlInput1">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="exampleFormControlInput1" value="{{session.last_name}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
        </div>
        <div class="form-group">
             <label for="exampleFormControlInput1">Confirm Password</label>
             <input type="password" name="confirm_password" class="form-control" id="exampleFormControlInput1" placeholder="confirm password">
         </div>
        <input type="submit" name="button">
      </form>
</body>
</html>
